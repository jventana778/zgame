<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flappy Bird</title>
        <style media="screen">
            canvas {
                border: 1px black solid;
            }
        </style>
        <!-- zz game 相关文件 -->
        <script src='zzgame/utils.js'></script>
        <script src='zzgame/mouse.js'></script>
        <script src='zzgame/zz_game.js'></script>
        <script src='zzgame/zz_scene.js'></script>
        <script src='zzgame/zz_image.js'></script>
        <script src='zzgame/zz_animation.js'></script>
        <script src='zzgame/zz_particle_system.js'></script>
        <script src='zzgame/zz_label.js'></script>
        <!-- 场景文件 -->
        <script src='config.js'></script>
        <script src='scene/main/Pipes.js'></script>
        <script src='scene/main/Bird.js'></script>
        <script src='scene/main/scene.js'></script>
        <!-- 结束和标题场景 -->
        <script src='scene/end/scene_end.js'></script>
        <script src='scene/title/scene_title.js'></script>
        <!-- 关卡数据 -->
    </head>
    <body>
        <canvas id="id-canvas" width="280" height="500"></canvas>
        <div>
            按 awsd 移动，按 j 跳跃
        </div>
        <hr>
        fps:
        <input id=id-input-speed type="range" value="1">
        <div class="">
            <label>
                <input class="zz-auto-slider"
                       type="range"
                       value="50"
                       data-value="config.bird_jumpHeight.value"
                >
                玩家跳跃高度：<span class="zz-label">50</span>
            </label>
        </div>
        <div class="controls">
            <label>
                <input class="zz-auto-slider"
                       type="range"
                       value="5"
                       data-value="config.bird_jumpCoolDown.value"
                       max="15"
                >
                玩家跳跃冷却时间：<span class="zz-label">5</span>
            </label>
        </div>

        <script src=main.js></script>
    </body>
</html>
